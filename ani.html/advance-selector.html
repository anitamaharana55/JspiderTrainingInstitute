<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* attribute selector */
        [href] {
            color:olive;
        }
        /* combining attribute and type selector */
        a[href] {
            text-decoration: none;
            
        }
        a[target="_blank"]{
            color:purple;
        }

        /*attribute+value match selector */
        a[href="https://www.google.com"] {
            font-size:1.2em;
        }
        </style>

</head>
<body>
    <a href="https://www.google.com">google search page</a>
    <a href="https://www.google.com" target="_blank">google search page</a>

    <span>span1</span>
    <a href="https://facebook.com">facebook</a>
    <span>span2</span>
</body>
</html>
