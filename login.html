<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS</title>
    
    <link rel="stylesheet" href="mdb/css/bootstrap.css">
    <link rel="stylesheet" href="mdb/css/mdb.css">
    <link rel="stylesheet" href="fontawesome/fonts/css/all.css">
  </head>
  <body>
   <div class="container m-4"> 
       <button class="btn btn-primary"data-toggle='model' data-target='#login'>log in</button>
       <button class="btn btn-primary"data-toggle='model' data-target='#login'>sign up</button>
       <!--Modal-->
       <div class="modal" id="login">
           <div class="modal-dialog">
               <div class="modal-content animated swing">
                 <div class = "modal-header bg-primary text-center text-white">
                   <h3>Login Here</h3>
            <div class="modal" id="Sign Up">
                <div class="modal-dialog">
                    <div class="modal-content animated swing">
                          <div class = "modal-header bg-primary text-center text-white">
                            <h3>Sign Up Here</h3> 
                            <button class="close" data-dismiss='modal'>
                              <i class="fa fa-window close"></i>
                              </button>
                              </div>
                              <div class="modal-body bg-light">
                                <form>
                                  <div class="form-group">
                                    <input type="text" placeholder="Enter UserName" class="form-control">
                                  </div>
                                  <div class="form-group">
                                    <input type="password" placeholder="Enter Password" class="form-control">
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer bg-primary text-white">
                                <input type="Contact Us" class="btn btn-outline-white">
                                <button class="close btn btn-outline-white" data-dismiss='modal'>Close</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    
                    <!--Script Code-->
                    <script src="mdb/js/jquery.js"></script>
                    <script src="mdb/js/popper.js"></script>
                    <script src="mdb/js/bootstrap.js"></script>
                    <script src="mdb/js/mdb.js"></script>          

                     
    
  </body>
</html>
